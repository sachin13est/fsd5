<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #f1f1f1;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: #f9f9f9;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Welcome to the First Day of the Course!</h1>
        <p>This simple HTML page has been enhanced with modern CSS styling to make your learning experience look great.
        </p>
    </div>

    <footer>
        &copy; 2025 Web Design Basics
    </footer>
</body>

</html>
