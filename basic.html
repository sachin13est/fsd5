<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Syntax</title>
</head>
<body>
    <header>Basic of HTML</header>
    <main>
        <a href="#bottom">Go to Bottom</a>
        <!--semantic tag-->
        <h1>this is a heading tag</h1>
            <p>This section introduces the topic.</p>
        </section>
        <!-- non semantic tags -->
        <div>
            <h2>Non-Semantic Content</h2>
            <p>This is a div tag</p>
        </div>
    </main>
    <iframe src="day.html" title="day" width="600" height="400"></iframe>
    <a href="timetable.html" target="_blank">Time Table</a>
    <a href="#heading-container">Heading Container</a>
    <a href="https://www.google.com/" target="_self">google</a>
    <section id="bottom">
        <h2>Bottom Section</h2>
        <p>This is the bottom section of the page.</p>
    </section>

</body>
</html>
